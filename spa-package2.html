<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Laundry</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style-nobleliving.css" />
    <link rel="stylesheet" href="css/style-nobleliving-add.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page" id="main">
        <!-- Appbar -->
        <nav class="app-navbar">
            <div class="ribbon">
                <div class="strip color-1"></div>
                <div class="strip color-2"></div>
                <div class="strip color-3"></div>
                <div class="strip color-4"></div>
            </div>
        </nav>
        <!-- Navbar Page -->
        <nav class="page-navbar">
            <button class="btn btn-back" type="button"></button>
            <div class="icon"> <img src="images/i-service-spa.svg"></div>
            <div class="service">
                <div class="name">WELLNESS SPA</div>
                <div class="info">
                    <div class="project">
                        Noble Ploenchit</div>
                    <div class="unit">
                        A5A12X</div>
                </div>
            </div>
        </nav>

        <div class="box-package-calculate">
            <div class="package-remain">
                <div class="info">
                    <h3 class="heading">ERB Spa : Products</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Package -->
    <div class="box-package laundry">
        <div class="header" style="font-size: 24px;">Treatments</div>
        <div class="body">
            <div class="package-list">
                <div class="package-list-item">
                    <div class="package-box laundry">
                        <h4 class="package-name">
                            Four hands Thai massage
                        </h4>
                        <p class="package-desc">
                            60 Minutes
                        </p>
                        <div class="package-price">
                            <div class="a btn-info" href="#"></div>
                            <div class="price">
                                <!-- <span class="normal">660 THB</span> -->
                                <span class="special">1300 THB</span>
                            </div>
                            <div class="unit-adj">
                                <button class="btn-dec" type="button"></button>
                                <input class="unit-count" type="text" value="0" />
                                <button class="btn-inc" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="package-list">
                <div class="package-list-item">
                    <div class="package-box laundry">
                        <h4 class="package-name">
                            Dr.Spiller-10 Step Facial Soothing Massage
                        </h4>
                        <p class="package-desc">
                            60 Minutes
                        </p>
                        <div class="package-price">
                            <div class="a btn-info" href="#"></div>
                            <div class="price">
                                <!-- <span class="normal">660 THB</span> -->
                                <span class="special">1500 THB</span>
                            </div>
                            <div class="unit-adj">
                                <button class="btn-dec" type="button"></button>
                                <input class="unit-count" type="text" value="0" />
                                <button class="btn-inc" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header" style="font-size: 24px;">packages</div>
        <div class="body">
            <div class="package-list">
                <div class="package-list-item">
                    <div class="package-box laundry">
                        <h4 class="package-name">
                            Wash+Ironing: 20 Pieces
                        </h4>
                        <p class="package-desc">
                            The package must be used within 1 time.
                        </p>
                        <div class="package-price">
                            <div class="a btn-info" href="#"></div>
                            <div class="price">
                                <!-- <span class="normal">660 THB</span> -->
                                <span class="special">660 THB</span>
                            </div>
                            <div class="unit-adj">
                                <button class="btn-dec" type="button"></button>
                                <input class="unit-count" type="text" value="0" />
                                <button class="btn-inc" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Float -->
    <div class="box-bottom-action laundry">
        <div class="info">
            <div class="label">Total 1 Selected</div>
            <div class="value">1,300 THB</div>
        </div>
        <button class="btn btn-checkout" type="button" style="font-family: Bd;">BOOK NOW</button>
    </div>
    </div>

</body>

</html>


<style>
    .nav-btn {
        width: 100%;
        align-items: center;
        padding: 0px;
        height: 60px;
        background: rgba(0, 0, 0, 0.01);
        border: 1px solid #F2F2F2;
        border-radius: 12px;
        position: relative
    }

    .nav-btn .title {
        font-family: Med;
        font-size: 24px;
        line-height: 24px;
        color: #000000;
        align-self: stretch;
        padding-top: 8px;
        padding-left: 12px;
    }

    .nav-btn .image {
        position: absolute;
        top: 25%;
        width: 15px;
        right: 10px;
        height: 30px;
    }

    .nav-btn .sub-title {
        text-align: left;
        padding-left: 12px;
        font-family: Reg;
        font-size: 20px;
        line-height: 20px;
        color: #555B5E;
        margin-bottom: 8px;
    }


</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</script>
