<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Package Laundry Appointment</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/style-nobleliving.css" />
		<link rel="stylesheet" href="css/style-nobleliving-add.css" />
	</head>
	<body>
		<div class="page" id="main">
			<!-- Appbar -->
			<nav class="app-navbar">
				<div class="ribbon">
					<div class="strip color-1"></div>
					<div class="strip color-2"></div>
					<div class="strip color-3"></div>
					<div class="strip color-4"></div>
				</div>
				<!-- <div class="app-navbar-inner">
				<div class="i-avatar"></div>
				<img class="app-logo" src="images/logo-noble_id.png" />
				<ul class="app-lang">
					<li><a class="app-lang-link active" href="#">EN</a></li>
					<li><a class="app-lang-link" href="#">TH</a></li>
				</ul>
			</div> -->
			</nav>
			<!-- Navbar Page -->
			<nav class="page-navbar">
				<button class="btn btn-back" type="button"></button
				><span class="title">Appointment</span>
			</nav>
			<!-- Body -->
			<div class="box">
				<div class="header"></div>
				<div class="body">
					<!-- Location -->
					<div class="service-detail-list-item">
						<div class="detail-box">
							<div class="heading">
								<h5 class="title">Location</h5>
							</div>
							<div class="body">
								<div class="list-heading">
									<div class="item">
										<div class="label">
											NUE Noble Fai Chai - Wang Lang
										</div>
									</div>
								</div>
								<div class="list-body">
									<div class="item">
										<div class="label">
											Unit : 1035 / 946
										</div>
									</div>
								</div>
								<div class="list-footer">
									<div class="item">
										<div class="label"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Forms -->
					<div class="box-form">
						<div class="form-item">
							<div class="label">
								<label for="app_pickup_date">Pickup</label>
							</div>
							<div class="input">
								<input
									class="date"
									id="app_pickup_date"
									type="text"
								/>
							</div>
						</div>
						<div class="form-item">
							<div class="label">
								<label for="app_pickup_time">Time</label>
							</div>
							<div class="input">
								<input id="app_pickup_time" type="text" />
							</div>
						</div>
						<div class="form-item">
							<div class="label">
								<label for="app_delivery_date">Delivery</label>
							</div>
							<div class="input">
								<input
									class="date"
									id="app_delivery_date"
									type="text"
								/>
							</div>
						</div>
						<div class="form-item">
							<div class="label">
								<label for="app_delivery_time">Time</label>
							</div>
							<div class="input">
								<input id="app_delivery_time" type="text" />
							</div>
						</div>
						<div class="form-item">
							<div class="label note">
								<div class="title">Delivery To</div>
								<div class="form-delivery-option">
									<input
										type="radio"
										name="deliveryOption"
										id="DeliveryOption1"
										class="option-item"
									/>
									<label for="DeliveryOption1">
										<div class="info">
											<p>Self-Pickup & Sending</p>
										</div>
									</label>
									<input
										type="radio"
										name="deliveryOption"
										id="DeliveryOption2"
										class="option-item"
									/>
									<label for="DeliveryOption2">
										<div class="info">
											<p>
												Pickup & Sending via Juristic
												Persons
											</p>
											<p class="option-notes">
												*Please contact condo juristic
												persons first
											</p>
										</div>
									</label>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="label note">
								<div class="title">Notes:</div>
								<div class="info">
									Lorem ipsum dolor sit amet, consectetur
									adipiscing elit. Integer a bibendum lorem,
									et maximus metus.
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="input">
								<textarea
									id="app_additional"
									name=""
									cols="30"
									rows="4"
									placeholder="Additional Request"
								></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Float -->
			<div class="box-bottom-action">
				<button class="btn btn-next" type="button">Next</button>
			</div>
		</div>
	</body>
</html>
